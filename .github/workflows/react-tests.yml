name: React Tests

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vitest.config.ts"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vitest.config.ts"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
